<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số chia hết cho 7</title>
</head>
<body>
<h2>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h2>
<b id="result"></b>
<script>
let total=0
for (let i=1;i<30;i++){
    total=total + 7*i;
}
document.getElementById('result').innerHTML = "Tổng = "+ total
</script>
</body>
</html>
