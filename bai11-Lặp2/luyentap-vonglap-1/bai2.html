<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let i = 0
    do {
       let  num = parseInt(prompt("Nhập thông tin nhiệt độ hiện tại",""));
        if (num<20) {
            alert(`Tăng nhiệt độ`)
        } else if (num>100) {
            alert(`Giảm nhiệt độ`)
        } else {alert(`Good!`)}
        i++
    }
    while (i<10)

</script>
</body>
</html>
