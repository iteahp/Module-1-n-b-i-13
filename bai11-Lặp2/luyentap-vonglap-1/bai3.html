<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<p> 20 so dau tien trong day Fibonacci là</p>
<script>
    let a=0;
    let b=1;
    let count=0;
    while (count<20){
        document.write(b+" ; ")
        let c=a+b
        a=b
        b=c
        count++
    }

</script>
</body>
</html>
