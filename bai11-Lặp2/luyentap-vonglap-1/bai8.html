<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đoán số</title>
</head>
<body>


<h1 style="text-align: center; color: orange " >Hãy thử đoán xem</h1>
<h2 style="text-align: center" onclick="check()"><button><b>Bắt đầu</b></button></h2>
<script>
    function check() {
        let min = parseInt(prompt("Min", ""));
        let max = parseInt(prompt("Max", ""));
        let correctNum = min + Math.floor(Math.random() * (max - min +1 ))
        let i=1
        while (i <=3) {
            let num = parseInt(prompt("Nhập số dự đoán : "))
            if (num == correctNum) {

                alert("Congratulations")
                break;
            } else {
                if (num > correctNum) {
                    alert("Số đúng nhỏ hơn số đã chọn ")
                } else {
                    alert("Số đúng lớn hơn  số đã chọn ")
                }

            }
            i++

        }
        alert("Bạn đã hết số lần đoán ấn Bắt Đầu để chơi lại")
    }

</script>
</body>
</html>
