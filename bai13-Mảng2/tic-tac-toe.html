<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="TickX" onclick="tickX()">
<input type="button" value="TickO" onclick="tickO()">
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");

    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&emsp;";
        }
    }

    data += "<br/><br/><input type='button' value='TickX' onclick='tickX()'><input type='button' value='TickO' onclick='tickO()'>"
    b.innerHTML = data;

    function tickX() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&emsp;";
            }
        }
        data += "<br/><br/><input type='button' value='TickX' onclick='tickX()'><input type='button' value='TickO' onclick='tickO()'>"
        b.innerHTML = "<hr/>" + data;
        checkWin()
    }

    function tickO() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&emsp;";
            }
        }
        data += "<br/><br/><input type='button' value='TickX' onclick='tickX()'><input type='button' value='TickO' onclick='tickO()'>"
        b.innerHTML = "<hr/>" + data;
        checkWin()
    }

    function checkWin() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] == board[i + 1][j + 1] && board[i + 1][j + 1] == board[i + 2][j + 2]) {
                    if (board[i][j] == "x") {
                        alert("X win")
                    }
                    if (board[i][j] == "o") {
                        alert("O win")
                    }
                } else if (board[i][j] == board[i][j + 1] && board[i][j + 1] == board[i][j + 2]) {
                    if (board[i][j] == "x") {
                        alert("X win")
                    }
                    if (board[i][j] == "o") {
                        alert("O win")
                    }
                } else if (board[i][j] == board[i + 1][j] && board[i + 1][j] == board[i + 2][j]) {
                    if (board[i][j] == "x") {
                        alert("X win")
                    }
                    if (board[i][j] == "o") {
                        alert("O win")
                    }
                } else if (board[i][j] == board[i + 1][j - 1] && board[i + 1][j - 1] == board[i + 2][j - 2]) {
                    if (board[i][j] == "x") {
                        alert("X win")
                    }
                    if (board[i][j] == "o") {
                        alert("O win")
                    }
                }
            }
        }
    }

</script>
</body>
</html>
