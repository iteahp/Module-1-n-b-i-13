<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Hãy viết tâm sự của bạn vào đây nào </h1>
<form >

    <textarea name="" id="text" cols="40" rows="10" onkeydown="typetext()" ></textarea>
</form>
</center>
<script>
    arr = ["T","Ô","I"," ","B","Ị"," ","B","Ê"," ","Đ","Ê","!" ]
    let str = ""
    function typetext(){
        let text = document.getElementById('text').value;
        for (let i=0;i<text.length;i++){
            str +=arr[i];
            if (i === 13){
                str= ""
            }
        }
        document.getElementById('text').value = str;
        str=""
        setTimeout("typetext()",1)
    }
</script>
</body>
</html>
