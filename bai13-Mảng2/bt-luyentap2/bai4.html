<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi  : ")
    let arr =a.split("")
    let count = 1
    space = " "
    for (let i=0;i<arr.length;i++){
        if (arr[i]===space){
            count++
        }
    }
    alert("Chuỗi gồm có " +count+" từ")
</script>
</body>
</html>
