<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = "mot-mang-ky-tu"
    let arrs = a.split("")

    for(let i = 0;i<arrs.length;i++){
        if (arrs[i] === "-"){
            arrs[i] = "_"
        }
    }
    let str = ""
    for(let i = 0;i<arrs.length;i++){
        str+=arrs[i]
    }
    console.log(str)
</script>
</body>
</html>
