<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi ký tự ")
    let arr = str.split("")
    let count = 0
    for (let i=0;i<arr.length;i++){
        if (arr[i] == parseInt(arr[i])){
            count++
        }
    }
    alert("Số ký tự số trong chuỗi là : " + count)
</script>
</body>
</html>
