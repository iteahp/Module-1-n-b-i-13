<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [1,-5,7,-7,10,15,-14,20,2,78]
    document.write("Mảng tạo sẵn = [" +array1+ "] <br>" )

    let array2 = [];

    for(let i = 0 ; i<array1.length;i++){
        if (array1[i]<0){
            array2.push(array1[i]);
        }

    }

    document.write("Gồm có  " + array2.length + " số nguyên âm là : " + array2  )
</script>
</body>
</html>
