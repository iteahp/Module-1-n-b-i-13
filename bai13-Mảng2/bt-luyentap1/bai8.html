<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrs = Array()
    for (let i = 0; i < 10; i++) {
        arrs[i] = parseInt(prompt("Nhập phần tử vào mảng : "))
    }
    arrs.sort(function (a,b){
        return b-a

    })

</script>

</body>
</html>
