<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tìm giá trị trong mảng </title>
</head>
<body>
<script>
    let number = prompt("Enter a number");
    let x = [1,3,5,7,9,8,5]
        for (let i=0;i<x.length;i++){
            if (number==x[i]){
                alert("Giá trị " + x[i]+ " được tìm thấy tại chỉ số thứ " +i +" trong mảng. ")
            }
        }
</script>

</body>
</html>
